<!DOCTYPE html>

<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>İyi, Kötü, Çirkin</title>

</head>

<body>
  
  <h2>Seç bakalım...</h2>
  
  <div class="toggle-container">
    
    <input type="checkbox" id="good" class="toggle">
    
    <label for="good" class="label">
      <div class="ball"></div>
    </label>
    
    <span>İyi</span>

  </div>

  <div class="toggle-container">
    
    <input type="checkbox" id="bad" class="toggle">
    
    <label for="bad" class="label">
      <div class="ball"></div>
    </label>
    
    <span>Kötü</span>
    
  </div>

  <div class="toggle-container">
    
    <input type="checkbox" id="ugly" class="toggle">
    
    <label for="ugly" class="label">
      <div class="ball"></div>
    </label>
    
    <span>Çirkin</span>
    
  </div>

  <script src="script.js"></script>

</body>

</html>
