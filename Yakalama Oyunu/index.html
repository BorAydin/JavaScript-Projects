<!DOCTYPE html>

<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Yakalama Oyunu</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="screen">

    <h1>Yakalama Oyunu</h1>

    <button class="btn" id="start-btn">Oyunu Oyna</button>

  </div>

  <div class="screen">

    <h1>Canlını Seç</h1>

    <ul class="insects-list">
      
      <li>

        <button class="choose-insect-btn">
          
          <p>Sinek</p>
          <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="Sinek">

        </button>

      </li>

      <li>

        <button class="choose-insect-btn">
          
          <p>Sivrisinek</p>
          <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="Sivrisinek">

        </button>
        
      </li>

      <li>

        <button class="choose-insect-btn">
          
          <p>Örümcek</p>
          <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="Örümcek">

        </button>
        
      </li>

      <li>

        <button class="choose-insect-btn">
          
          <p>Hamam Böceği</p>
          <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="Hamam Böceği">

        </button>
        
      </li>

    </ul>

  </div>

  <div class="screen game-container" id="game-container">

    <h3 id="time" class="time">Süre: 00:00</h3>
    <h3 id="score" class="score">Puan: 0</h3>
    <h5 id="message" class="message">
      Sıkılmadın mı? <br>
      Oyun imkansıza gidiyor!!!
    </h5>

  </div>

  <script src="script.js"></script>

</body>

</html>
