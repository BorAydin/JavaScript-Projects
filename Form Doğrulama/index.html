<!DOCTYPE html>

<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  
  <title>Form Doğrulama</title>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h1> Kullanıcı Formu</h1>
        <form>
          <div class="form-group">
            <label>Ad</label>
            <input type="text" class="form-control" id="name" placeholder="Ad">
            <div class="invalid-feedback">
              İsim 2-10 karakter arasında olmalıdır.
            </div>
          </div>
          <div class="form-group">
            <label>Zipcode</label>
            <input type="text" class="form-control" id="zip" placeholder="Zipcode">
            <div class="invalid-feedback">
              Onaylanmış bir zipcode giriniz.
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
            <div class="invalid-feedback">
              Onaylanmış bir email giriniz.
            </div>
          </div>
          <div class="form-group">
            <label>Telefon</label>
            <input type="text" class="form-control" id="phone" placeholder="Telefon">
            <div class="invalid-feedback">
              Onaylanmış bir telefon giriniz.
            </div>
          </div>
          <input type="submit" value="Gönder" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>
  
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" ></script>
  <script src="https://cdnjs.cloudflare.com/akax/libs/pooper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous" ></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous" ></script>
  <script src="app.js"></script>

  
</body>
</html>
