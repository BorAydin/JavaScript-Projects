<!DOCTYPE html>

<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  
  <style>
    
    .success, .error{
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success{
      background: green;
    }

    .error {
      background: red;
    }

  </style>
  
   <title> Kitap Listesi </title>

</head>

<body>
  <div class="container">
    <h1> Kitap Ekle </h1>
    <form id="book-form">
      <div>
        <label for="title">Kitap</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label for="author">Yazar</label>
        <input type="text" id="author" class="u-full-width">
      </div>
      <div>
        <label for="isbn">Seri No</label>
        <input type="text" id="isbn" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Ekle" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Kitap</th>
          <th>Yazar</th>
          <th>Seri No</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
    <div>
      <input type="submit" value="Hepsini Sil" class="u-full-width" id="clear">
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
