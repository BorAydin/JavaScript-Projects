<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  
  <title> RGB Aralık </title>

</head>

<body>
  
  <div class="range-container">

    <h2>Kırmızı</h2>

    <div class="range">
      
      <input type="range" id="rangerred" min="0" max="255" >
      <label for="rangerred">128</label>
      
    </div>
    
    <h2>Yeşil</h2>
    
    <div class="range">
      
      <input type="range" id="rangegreen" min="0" max="255">
      <label for="rangegreen">128</label>
      
    </div>

    <h2>Mavi</h2>
    
    <div class="range">
      
      <input type="range" id="rangeblue" min="0" max="255">
      <label for="rangeblue">128</label>
      
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
