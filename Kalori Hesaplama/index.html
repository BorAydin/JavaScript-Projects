<!DOCTYPE html>

<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <title>Kalori Hesaplama</title>

</head>

<body>

  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">Kalori Hesaplama</a>
        <ul class="right">
          <li><a href="" class="clear-btn btn blue lighten-3">Hepsİnİ Temİzle</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Besin Ekle</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Ürün Ekle" id="item-name">
              <label for="item-name">Yiyecek-İçecek</label>
            </div>
            <div class="input-field col s6">
              <input type="number" placeholder="Kalorileri Ekle" id="item-calories">
              <label for="item-calories">Kaloriler</label>
            </div>
            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Ekle</button>
            <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Güncelleme</button>
            <button class="delete-btn btn red"><i class="fa fa-remove"></i> Sİl</button>
            <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Gerİ</button>
          </div>
        </form>
      </div>
    </div>

    <h3 class="center-align">Toplam Kaloriler: <span class="total-calories">0</span></h3>

    <ul id="item-list" class="collection">
    </ul>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
  
</body>
</html>
